<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trip Planner</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our custom CSS -->
    <link href='/stylesheets/main.css' rel='stylesheet'>

  </head>

  <body>
      <!-- Nav-bar -->
      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">

           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">

             <!-- <span class="glyphicon glyphicon-menu-hamburger"></span> -->
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-globe"></span> TripPlanner</a>
         </div>
         <div id="nav-items" class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
             <li><a href="/">Home</a></li>
             <li><a href="/about">About</a></li>
             <li><a href="/contact">Contact</a></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="container content">
       {% block content %}{% endblock %}
     </div>
     <hr/>
     <div id="footer" class="container text-muted">
       TRIPPLANNER copyright Angel & Aziz
     </div>

      <script src="/jquery/jquery.min.js" ></script>
      <script src="/bootstrap/js/bootstrap.min.js" ></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn5kWbh0HDjUnRfh6QBA4TMWhaJzzdydA"></script>
      <script src="/js/map.js"></script>
